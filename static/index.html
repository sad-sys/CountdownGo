<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Click on button to select number big</h1>
    <button id="numberBig"> Select </button>

<script>
window.onload() = function(){
    document.getElementById("numberBig").addEventListener("click", function() {
        fetch("/hello")
            .then(response => response.text())
            .then(data => {
                document.getElementById("response").innerText = data;
            })
            .catch(error => {
                console.error('Error', error)
            })
    })
}
</script>
</body>

</html>
